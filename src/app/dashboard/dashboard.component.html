<div class="example-container">
  <!-- <div
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutWrap
    fxLayoutGap="0.5%"
    fxLayoutAlign="center"
  > -->
  <mat-grid-list cols="4" rowHeight="200px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
      <app-button-expandto-page></app-button-expandto-page>
    </mat-grid-tile>
  </mat-grid-list>
 <mat-chip-list>
    <mat-chip routerLink="/match" routerLinkActive="active">Match</mat-chip>
    <mat-chip>Skills</mat-chip>
    <mat-chip>Games</mat-chip>
    <mat-chip routerLink="/console">Console</mat-chip>
  </mat-chip-list>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-chip>Match</mat-chip>
    </mat-expansion-panel-header>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Language Match</mat-card-title>
        <mat-card-subtitle>Match pictures and vocabulary</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
    </mat-card>
  </mat-expansion-panel>
    

    <mat-card>
      <mat-card-header>
        <mat-card-title>Test your skills</mat-card-title>
        <mat-card-subtitle
          >A game to test your spanish skills</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content> </mat-card-content>
    </mat-card>
  <!-- </div> -->
</div>
